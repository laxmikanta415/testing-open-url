<html>
  <body>
    <head>Sample</head>
  </body>
  <div>
    <a href="http://www.example.com" target="_blank">Open in as a new tab with target _blank</a>
    <a href="">Chrome to open</a>
    <button onclick="openWith()">With Chrome googlechrome://</button>
    <button onclick="openWithWindow('_system')">With system</button>
      <button onclick="openWithWindow('_blank')">With blank target</button>
    <a href="intent://myapp.com/mainactivity/#Intent;package=com.example.myapp;action=android.intent.action.VIEW;end">With intent</a>
  </div>
  
 <script>
  function openWith(){
    window.open("googlechrome://www.insummary.com", "_blank");
  }
  function openWithWindow(type){
    window.open("https://www.insummary.com", type);
  }
</script>
</html>
